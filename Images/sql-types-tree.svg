<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .type { font: bold 16px sans-serif; }
    .sql { font: 14px sans-serif; }
    .line { stroke: #888; stroke-width: 2; }
    .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; rx: 8; }
  </style>
  <!-- Root -->
  <rect x="250" y="20" width="100" height="40" class="box"/>
  <text x="300" y="45" text-anchor="middle" class="type">Data Types</text>
  <!-- Branches -->
  <line x1="300" y1="60" x2="150" y2="110" class="line"/>
  <line x1="300" y1="60" x2="300" y2="110" class="line"/>
  <line x1="300" y1="60" x2="450" y2="110" class="line"/>
  <!-- Children -->
  <rect x="100" y="110" width="100" height="40" class="box"/>
  <text x="150" y="135" text-anchor="middle" class="type">Numeric</text>
  <rect x="250" y="110" width="100" height="40" class="box"/>
  <text x="300" y="135" text-anchor="middle" class="type">String</text>
  <rect x="400" y="110" width="100" height="40" class="box"/>
  <text x="450" y="135" text-anchor="middle" class="type">Date/Time</text>
  <!-- Numeric SQL Types -->
  <line x1="150" y1="150" x2="120" y2="200" class="line"/>
  <line x1="150" y1="150" x2="180" y2="200" class="line"/>
  <rect x="80" y="200" width="80" height="30" class="box"/>
  <text x="120" y="220" text-anchor="middle" class="sql">INT</text>
  <rect x="160" y="200" width="80" height="30" class="box"/>
  <text x="200" y="220" text-anchor="middle" class="sql">FLOAT</text>
  <!-- String SQL Types -->
  <line x1="300" y1="150" x2="270" y2="200" class="line"/>
  <line x1="300" y1="150" x2="330" y2="200" class="line"/>
  <rect x="250" y="200" width="80" height="30" class="box"/>
  <text x="290" y="220" text-anchor="middle" class="sql">CHAR</text>
  <rect x="330" y="200" width="80" height="30" class="box"/>
  <text x="370" y="220" text-anchor="middle" class="sql">VARCHAR</text>
  <!-- Date/Time SQL Types -->
  <line x1="450" y1="150" x2="420" y2="200" class="line"/>
  <line x1="450" y1="150" x2="480" y2="200" class="line"/>
  <rect x="400" y="200" width="80" height="30" class="box"/>
  <text x="440" y="220" text-anchor="middle" class="sql">DATE</text>
  <rect x="480" y="200" width="80" height="30" class="box"/>
  <text x="520" y="220" text-anchor="middle" class="sql">TIMESTAMP</text>
</svg>
